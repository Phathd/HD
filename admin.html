    });
  </script>

  <!--End data table-->
  <!-- Tabulation only for category page -->
  <script>
    $(document).ready(function () {
      // Activate tabs
      function activeTab(obj) {
        // Delete all the "Active" classes
        $('.my-nav-stacked a').removeClass('active');
        //Add "Active" class to clicked tab
        $(obj).addClass('active');
        //Get href of clicked tab
        var id = $(obj).attr('href');
        // Hide all the content of the other tabs
        $('.tab-item').hide();
        //Show clicked tab's content
        $(id).show();
      };

      $('.my-nav-stacked a').click(function () {
        activeTab(this);
        return false;
      });

      activeTab($('.my-nav-stacked a:nth-child(2)'));
      // End of Activate tabs
    });
  </script>
